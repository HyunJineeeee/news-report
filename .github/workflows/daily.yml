name: Daily News CSV

on:
  schedule:
    # 매일 한국 시간 오전 08:30 실행 (UTC 23:30)
    - cron: "30 23 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news crawler
        env:
          # ★★★ 여기가 핵심입니다! ★★★
          # Settings > Secrets에 저장한 GROQ 키를 파이썬으로 전달합니다.
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          
          # 나머지 키들도 전달
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: python web_news.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(find data -name '*.csv' 2>/dev/null)" ]; then
            git add data/*.csv
            git commit -m "auto: daily news update $(date -u +'%Y-%m-%dT%H:%MZ')" || echo "No changes to commit"
            git push
          else
            echo "⚠️ 저장할 데이터 파일이 없습니다."
          fi
