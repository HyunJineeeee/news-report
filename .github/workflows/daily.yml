name: Daily News CSV

on:
  schedule:
    - cron: "0 23 * * *"   # 매일 08:00 KST (UTC 23시)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) 레포 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Python 환경 세팅
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 3) 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) 뉴스 크롤링 실행
      - name: Run news crawler
        run: python web_news.py

      # 5) 데이터 파이프라인 실행 (append-only, dedupe)
      - name: Run news pipeline
        run: |
          python tools/news_pipeline.py \
            --new-batch "data/*.csv" \
            --raw "data/news_raw.csv" \
            --master "data/news_master.csv"

      # 6) 결과물 커밋/푸시
      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/news_raw.csv data/news_master.csv || true
          git commit -m "auto: daily update $(date -u +'%Y-%m-%dT%H:%MZ')" || echo "No changes"
          git push || true
