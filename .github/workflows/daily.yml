name: Daily News CSV

on:
  schedule:
    - cron: "30 23 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # cache: "pip"  <-- ★ 이 줄을 삭제했습니다! (캐시 안 씀)

      - name: Install dependencies (Clean Install)
        run: |
          python -m pip install --upgrade pip
          # ★ 강제로 삭제 후 재설치 옵션(--force-reinstall) 추가
          pip install --force-reinstall -r requirements.txt
          # ★ 설치된 버전 확인 (로그에 찍힘)
          pip show google-generativeai

      - name: Run news crawler
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: python web_news.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(find data -name '*.csv' 2>/dev/null)" ]; then
            git add data/*.csv
            git commit -m "auto: daily news update $(date -u +'%Y-%m-%dT%H:%MZ')" || echo "No changes to commit"
            git push
          else
            echo "⚠️ 저장할 데이터 파일이 없습니다."
          fi
